<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="420" viewBox="0 0 1400 420">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#12061C"/>
      <stop offset="1" stop-color="#5B2EFF"/>
    </linearGradient>

    <radialGradient id="glow" cx="50%" cy="40%" r="60%">
      <stop offset="0" stop-color="#F6F1FF" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#F6F1FF" stop-opacity="0"/>
    </radialGradient>

    <filter id="soft" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="10"/>
    </filter>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1400" height="420" fill="url(#bg)"/>
  <circle cx="380" cy="120" r="140" fill="url(#glow)"/>
  <circle cx="1120" cy="110" r="180" fill="url(#glow)"/>

  <!-- Twinkles -->
  <g opacity="0.35">
    <circle cx="210" cy="70" r="2" fill="#F6F1FF"/>
    <circle cx="260" cy="95" r="1.8" fill="#F6F1FF"/>
    <circle cx="320" cy="60" r="1.4" fill="#F6F1FF"/>
    <circle cx="980" cy="78" r="2" fill="#F6F1FF"/>
    <circle cx="1040" cy="55" r="1.5" fill="#F6F1FF"/>
    <circle cx="1180" cy="92" r="1.8" fill="#F6F1FF"/>
    <circle cx="1240" cy="70" r="1.4" fill="#F6F1FF"/>
  </g>

  <!-- Title -->
  <text x="70" y="92" font-family="system-ui,-apple-system,Segoe UI" font-size="44" fill="#F6F1FF" opacity="0.96">☕ Tea Guestbook</text>
  <text x="70" y="132" font-family="system-ui,-apple-system,Segoe UI" font-size="18" fill="#F6F1FF" opacity="0.78">
    Thanks for stopping by. Would you like a cup of tea to go?
  </text>

  <!-- Helper text -->
  <text x="70" y="170" font-family="system-ui,-apple-system,Segoe UI" font-size="15" fill="#F6F1FF" opacity="0.62">
    Take a mug above — your @ will appear on the wall after a refresh.
  </text>

  <!-- Sample mugs (visible even before first guest) -->
  <g transform="translate(70,210)" filter="url(#shadow)">
    <!-- Mug 1: matcha -->
    <g transform="translate(0,0)">
      <rect x="0" y="30" rx="18" ry="18" width="360" height="140" fill="#F6F1FF" fill-opacity="0.10" stroke="#F6F1FF" stroke-opacity="0.20"/>
      <rect x="24" y="52" rx="18" ry="18" width="190" height="96" fill="#CDBEFF" fill-opacity="0.92" stroke="#F6F1FF" stroke-opacity="0.88" stroke-width="2"/>
      <path d="M214 72 C260 72,260 130,214 130" fill="none" stroke="#F6F1FF" stroke-opacity="0.88" stroke-width="12" stroke-linecap="round"/>
      <ellipse cx="88" cy="74" rx="56" ry="11" fill="#8BC34A" fill-opacity="0.55"/>
      <ellipse cx="88" cy="73" rx="52" ry="9" fill="#8BC34A" fill-opacity="0.35"/>
      <text x="170" y="116" font-family="system-ui,-apple-system,Segoe UI" font-size="24" fill="#5B2EFF" opacity="0.86">♥</text>

      <!-- Steam -->
      <path d="M58 62 C46 46, 72 40, 60 22" fill="none" stroke="#F6F1FF" stroke-opacity="0.22" stroke-width="4" stroke-linecap="round" stroke-dasharray="12 18">
        <animate attributeName="stroke-dashoffset" values="0;30" dur="2.3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.16;0.28;0.16" dur="2.3s" repeatCount="indefinite"/>
      </path>

      <text x="240" y="103" font-family="system-ui,-apple-system,Segoe UI" font-size="16" fill="#F6F1FF" opacity="0.75">matcha</text>
    </g>

    <!-- Mug 2: lavender latte -->
    <g transform="translate(420,0)">
      <rect x="0" y="30" rx="18" ry="18" width="360" height="140" fill="#F6F1FF" fill-opacity="0.10" stroke="#F6F1FF" stroke-opacity="0.20"/>
      <rect x="24" y="52" rx="18" ry="18" width="190" height="96" fill="#CDBEFF" fill-opacity="0.92" stroke="#F6F1FF" stroke-opacity="0.88" stroke-width="2"/>
      <path d="M214 72 C260 72,260 130,214 130" fill="none" stroke="#F6F1FF" stroke-opacity="0.88" stroke-width="12" stroke-linecap="round"/>
      <ellipse cx="88" cy="74" rx="56" ry="11" fill="#B69CFF" fill-opacity="0.55"/>
      <ellipse cx="88" cy="73" rx="52" ry="9" fill="#B69CFF" fill-opacity="0.35"/>
      <text x="170" y="116" font-family="system-ui,-apple-system,Segoe UI" font-size="24" fill="#5B2EFF" opacity="0.86">♥</text>

      <!-- Steam -->
      <path d="M58 62 C46 46, 72 40, 60 22" fill="none" stroke="#F6F1FF" stroke-opacity="0.22" stroke-width="4" stroke-linecap="round" stroke-dasharray="12 18">
        <animate attributeName="stroke-dashoffset" values="6;36" dur="2.4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.14;0.26;0.14" dur="2.4s" repeatCount="indefinite"/>
      </path>

      <text x="240" y="103" font-family="system-ui,-apple-system,Segoe UI" font-size="16" fill="#F6F1FF" opacity="0.75">lavender latte</text>
    </g>

    <!-- Mug 3: chai -->
    <g transform="translate(840,0)">
      <rect x="0" y="30" rx="18" ry="18" width="360" height="140" fill="#F6F1FF" fill-opacity="0.10" stroke="#F6F1FF" stroke-opacity="0.20"/>
      <rect x="24" y="52" rx="18" ry="18" width="190" height="96" fill="#CDBEFF" fill-opacity="0.92" stroke="#F6F1FF" stroke-opacity="0.88" stroke-width="2"/>
      <path d="M214 72 C260 72,260 130,214 130" fill="none" stroke="#F6F1FF" stroke-opacity="0.88" stroke-width="12" stroke-linecap="round"/>
      <ellipse cx="88" cy="74" rx="56" ry="11" fill="#B07A57" fill-opacity="0.55"/>
      <ellipse cx="88" cy="73" rx="52" ry="9" fill="#B07A57" fill-opacity="0.35"/>
      <text x="170" y="116" font-family="system-ui,-apple-system,Segoe UI" font-size="24" fill="#5B2EFF" opacity="0.86">♥</text>

      <!-- Steam -->
      <path d="M58 62 C46 46, 72 40, 60 22" fill="none" stroke="#F6F1FF" stroke-opacity="0.22" stroke-width="4" stroke-linecap="round" stroke-dasharray="12 18">
        <animate attributeName="stroke-dashoffset" values="10;40" dur="2.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.16;0.28;0.16" dur="2.2s" repeatCount="indefinite"/>
      </path>

      <text x="240" y="103" font-family="system-ui,-apple-system,Segoe UI" font-size="16" fill="#F6F1FF" opacity="0.75">chai</text>
    </g>
  </g>

  <!-- Footer -->
  <text x="1330" y="395" text-anchor="end" font-family="system-ui,-apple-system,Segoe UI" font-size="13" fill="#F6F1FF" opacity="0.55">
    Cozy tea wall • updates after someone takes tea
  </text>
</svg>