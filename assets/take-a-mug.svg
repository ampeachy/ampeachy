<svg xmlns="http://www.w3.org/2000/svg" width="520" height="170" viewBox="0 0 520 170">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#1A0B28"/>
      <stop offset="1" stop-color="#6A4C93"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="520" height="170" rx="22" fill="url(#bg)"/>

  <!-- steam -->
  <path d="M110 62 C92 36, 130 30, 112 6" fill="none" stroke="#F6F1FF" stroke-opacity="0.25"
        stroke-width="4" stroke-linecap="round" stroke-dasharray="12 18">
    <animate attributeName="stroke-dashoffset" values="0;30" dur="2.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.15;0.30;0.15" dur="2.2s" repeatCount="indefinite"/>
  </path>

  <!-- mug -->
  <g filter="url(#shadow)">
    <rect x="70" y="55" width="140" height="75" rx="18" fill="#CDBEFF" fill-opacity="0.92"
          stroke="#F6F1FF" stroke-opacity="0.85" stroke-width="2"/>
    <path d="M210 70 C250 70,250 118,210 118" fill="none" stroke="#F6F1FF" stroke-opacity="0.85"
          stroke-width="12" stroke-linecap="round"/>
    <ellipse cx="120" cy="77" rx="44" ry="9" fill="#B69CFF" fill-opacity="0.55"/>
    <text x="160" y="102" font-family="system-ui,-apple-system,Segoe UI" font-size="22" fill="#5B2EFF" opacity="0.9">♥</text>
  </g>

  <text x="245" y="88" font-family="system-ui,-apple-system,Segoe UI" font-size="22" fill="#F6F1FF" opacity="0.95">Take a mug</text>
  <text x="245" y="114" font-family="system-ui,-apple-system,Segoe UI" font-size="14" fill="#F6F1FF" opacity="0.70">and say hi ☕</text>
</svg>
